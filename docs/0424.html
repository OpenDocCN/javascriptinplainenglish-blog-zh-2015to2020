<h1/>
<blockquote>原文：<a href="https://javascript.plainenglish.io/4-tips-to-achieve-a-technical-mvp-in-record-time-for-an-entrepreneurial-event-acf18bd165af?source=collection_archive---------6-----------------------#2019-10-11">https://javascript.plainenglish.io/4-tips-to-achieve-a-technical-mvp-in-record-time-for-an-entrepreneurial-event-acf18bd165af?source=collection_archive---------6-----------------------#2019-10-11</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/290d4cf6f55518d7c597070bd0b43f91.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*rtVn7y6-dOSB8Ukg"/></div></div></figure><blockquote class="iz"><p id="eecd" class="ja jb jc bd jd je jf jg jh ji jj jk dk translated">我是创业活动的粉丝，比如我已经在法国蒙彼利埃参加了3年的创业周末活动。我会根据我的反馈尝试给你一些提示，在创纪录的40小时内成功创建MVP(最小可行产品),以便在投资者陪审团面前展示POC(概念证明)。</p></blockquote><p id="f90a" class="pw-post-body-paragraph jl jm jc jn b jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh jk ij bi translated"><strong class="jn ki">👋🏻准备好了吗？好吧，让我们开始吧，但是在此之前……对于这篇文章的法语🇫🇷版本:你可以去我的博客查看:</strong><a class="ae kj" href="https://modern-javascript.fr/4-conseils-pour-realiser-un-mvp-technique-rapidement/" rel="noopener ugc nofollow" target="_blank">https://modern-JavaScript . fr/4-conseils-pour-realiser-un-MVP-technique-rapid ent/</a></p><figure class="kl km kn ko gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi kk"><img src="../Images/d18250e228f7be385f3da8d4d0a9db13.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*9cJVUfNEYj1J-dsV.jpg"/></div></div><figcaption class="kp kq gj gh gi kr ks bd b be z dk">The Montpellier’s 2019 startup weekend (France) — <a class="ae kj" href="https://www.facebook.com/swmtp/" rel="noopener ugc nofollow" target="_blank">https://www.facebook.com/swmtp/</a></figcaption></figure><h1 id="24da" class="kt ku jc bd kv kw kx ky kz la lb lc ld le lf lg lh li lj lk ll lm ln lo lp lq bi translated">快速完成，错误完成？</h1><p id="bf96" class="pw-post-body-paragraph jl jm jc jn b jo lr jq jr js ls ju jv jw lt jy jz ka lu kc kd ke lv kg kh jk ij bi translated">虽然我总体上非常支持这种说法，但是在POC的阐述中，质量和可伸缩性的概念处于第二位。在创业周末的背景下，你只有大约40个小时来创建一个原型作为演示，所以重要的是要从基础做起，让你的生活更轻松。意识到这一点，你可能会使用一次性物品。</p><h1 id="4168" class="kt ku jc bd kv kw kx ky kz la lb lc ld le lf lg lh li lj lk ll lm ln lo lp lq bi translated">我的4个成功MVP秘诀</h1><h2 id="89ed" class="lw ku jc bd kv lx ly dn kz lz ma dp ld jw mb mc lh ka md me ll ke mf mg lp mh bi translated">I —选择移动格式</h2><p id="6fa3" class="pw-post-body-paragraph jl jm jc jn b jo lr jq jr js ls ju jv jw lt jy jz ka lu kc kd ke lv kg kh jk ij bi translated">想想一个面向移动的基于网络的应用程序或工具，比如https://expo.io/的<a class="ae kj" href="https://expo.io/" rel="noopener ugc nofollow" target="_blank"/>和react-native。</p><figure class="kl km kn ko gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi mi"><img src="../Images/736d447f95bef3bf2dcd19a2d230ef70.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*kGDPEiOFXATksrTu.png"/></div></div><figcaption class="kp kq gj gh gi kr ks bd b be z dk">The mobile interface is thinner than the desktop interface</figcaption></figure><ol class=""><li id="353f" class="mj mk jc jn b jo ml js mm jw mn ka mo ke mp jk mq mr ms mt bi translated">移动应用的第一个好处是，所有用户都可以在演示过程中闪现一个二维码来查看你的原型，如果你愿意，你甚至可以添加一个小的电子邮件收藏链接。</li><li id="3ce9" class="mj mk jc jn b jo mu js mv jw mw ka mx ke my jk mq mr ms mt bi translated">移动屏幕的可用空间更少，所以你需要考虑什么是最重要的，并清理你的界面。</li></ol><h2 id="88b3" class="lw ku jc bd kv lx ly dn kz lz ma dp ld jw mb mc lh ka md me ll ke mf mg lp mh bi translated">II —与团队设计师合作</h2><p id="a0a7" class="pw-post-body-paragraph jl jm jc jn b jo lr jq jr js ls ju jv jw lt jy jz ka lu kc kd ke lv kg kh jk ij bi translated">设计师的任务是制作一个实体模型。一个可能的技巧是使用Adobe XD之类的工具制作这个模型。</p><p id="9643" class="pw-post-body-paragraph jl jm jc jn b jo ml jq jr js mm ju jv jw mz jy jz ka na kc kd ke nb kg kh jk ij bi translated">一旦XD模型完成，您就可以生成一个托管的URL，用作展示您的产品的链接。</p><p id="22da" class="pw-post-body-paragraph jl jm jc jn b jo ml jq jr js mm ju jv jw mz jy jz ka na kc kd ke nb kg kh jk ij bi translated">如果你够聪明，你可以重复使用一个小技巧，将你的XD模型嵌入到Android/IOS Webview或者你的网页的iframe标签中。这将节省您在项目的某些屏幕上的时间。</p><h2 id="4eee" class="lw ku jc bd kv lx ly dn kz lz ma dp ld jw mb mc lh ka md me ll ke mf mg lp mh bi translated">忘记多余的和纸屑，去关注本质</h2><p id="1698" class="pw-post-body-paragraph jl jm jc jn b jo lr jq jr js ls ju jv jw lt jy jz ka lu kc kd ke lv kg kh jk ij bi translated">你在这里不是为了证明你知道如何为移动设备制造这样一个巨大的效果。</p><figure class="kl km kn ko gt is gh gi paragraph-image"><div class="gh gi nc"><img src="../Images/a490e3fa355f3ca692d41d45d3ffe7e6.png" data-original-src="https://miro.medium.com/v2/resize:fit:640/1*vKU1rvZjSvO0fgFPvoirug.gif"/></div><figcaption class="kp kq gj gh gi kr ks bd b be z dk">Make it rain dude !</figcaption></figure><p id="902f" class="pw-post-body-paragraph jl jm jc jn b jo ml jq jr js mm ju jv jw mz jy jz ka na kc kd ke nb kg kh jk ij bi translated">不，你在这里是为了<strong class="jn ki">创造一个快速可展示的产品</strong>，给出你想要创造的东西的简要概述<strong class="jn ki">，想法是引诱陪审团</strong>。没人会在意你的产品是否充满了伪代码和存根，只要渲染看起来不错，你就可以硬编码所有东西。你没有被要求创建一个真正的功能应用，<strong class="jn ki"> <em class="nd">只是一个原型展示</em> </strong>。</p><p id="ac36" class="pw-post-body-paragraph jl jm jc jn b jo ml jq jr js mm ju jv jw mz jy jz ka na kc kd ke nb kg kh jk ij bi translated">没有什么比简单和使用基本原理更好的了。帕累托定律的80/20原则也适用于IT开发。</p><p id="2d74" class="pw-post-body-paragraph jl jm jc jn b jo ml jq jr js mm ju jv jw mz jy jz ka na kc kd ke nb kg kh jk ij bi translated"><strong class="jn ki">另一个提示:</strong>在这些期限内，你将无法使用所有需要第三方验证的工具(苹果商店验证，脸书应用程序对“与脸书联系”按钮的验证)，因为你需要书面的条款和条件，以及你的产品和这些文本的验证时间。所以，忘掉这些对你的时间框架来说过于雄心勃勃的功能吧，保持经典，一个运行在<a class="ae kj" href="https://www.dropbox.com/" rel="noopener ugc nofollow" target="_blank"> Dropbox </a>上的老式安卓APK，一个在<a class="ae kj" href="https://netlify.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="jn ki"> Netlify </strong> </a>上的静态网页和一个老式的电子邮件输入框。</p><p id="a262" class="pw-post-body-paragraph jl jm jc jn b jo ml jq jr js mm ju jv jw mz jy jz ka na kc kd ke nb kg kh jk ij bi translated">还可以考虑使用<strong class="jn ki">“软件即服务”(SASS) </strong>平台，比如用于自动化的<a class="ae kj" href="https://zapier.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="jn ki"> Zapier </strong> </a>或者<a class="ae kj" href="https://mailjet.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="jn ki"> Mailjet </strong> </a>来创建电子邮件收集表单。</p><h2 id="6e98" class="lw ku jc bd kv lx ly dn kz lz ma dp ld jw mb mc lh ka md me ll ke mf mg lp mh bi translated">4——快速寻求反馈，玩得开心</h2><p id="1191" class="pw-post-body-paragraph jl jm jc jn b jo lr jq jr js ls ju jv jw lt jy jz ka lu kc kd ke lv kg kh jk ij bi translated">花几分钟时间从其他参与者那里收集反馈，按照精益启动方法行动，当你觉得你正在做的事情太复杂时，就轮换。</p><p id="0f24" class="pw-post-body-paragraph jl jm jc jn b jo ml jq jr js mm ju jv jw mz jy jz ka na kc kd ke nb kg kh jk ij bi translated">请记住，技术演示只是一个额外奖励，对你的评判主要基于你的商业模式、你的演示的相关性、一致性以及你解决用户问题的能力。</p><p id="114c" class="pw-post-body-paragraph jl jm jc jn b jo ml jq jr js mm ju jv jw mz jy jz ka na kc kd ke nb kg kh jk ij bi translated">最重要的是，不要忘记你不是在玩你的生活，不要把自己看得太重，享受，尤其是与其他参与者交流。</p><p id="f4a6" class="pw-post-body-paragraph jl jm jc jn b jo ml jq jr js mm ju jv jw mz jy jz ka na kc kd ke nb kg kh jk ij bi translated">希望这篇文章能让你在挑战中取得成功，不要犹豫，留下评论分享你的反馈，我期待着很快见到你！</p></div></div>
